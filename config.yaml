openers:
  - type: text:
    tools:
      main: "nvim"
      alt:
        - "less"
        - "vim"
        - "vi"
    mime_types:
      - "text/plain"
      - "application/javascript"
      - "application/ecmascript"
      - "application/x-ecmascript"
      - "application/x-javascript"
      - "text/ecmascript"
      - "text/javascript1.0"
      - "text/javascript1.1"
      - "text/javascript1.2"
      - "text/javascript1.3"
      - "text/javascript1.4"
      - "text/javascript1.5"
      - "text/jscript"
      - "text/livescript"
      - "text/x-ecmascript"
      - "text/x-javascript"
      - "text/markdown"
      - "application/json"
      - "text/x-shellscript"
      - "text/css"
      - "text/x-python"
      - "application/x-sh"
      - "text/html"
      - "inode/x-empty"
      - "text/x-php"
      - "application/x-mspublisher"
  - type: spreadsheet:
    tools:
      main: "<++>"
      alt:
        - "<++>"
    mime_types:
      - "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
  - type: pdf:
