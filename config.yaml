      - "image/vnd.djvu"
      - "application/pdf"
      - "application/octet-stream"
      - "application/postscript"
  - type: audio:
    tools:
      main: "<++>"
      alt:
        - "<++>"
    mime_types:
      - "audio/x-aiff"
      - "audio/mpeg"
  - type: video:
    tools:
      main: "<++>"
      alt:
        - "<++>"
    mime_types:
      - "video/x-matroska"
      - "video/3gpp"
      - "video/x-ms-asf"
      - "video/3gpp"
      - "video/3gpp"
      - "video/x-flv"
      - "video/mpeg"
      - "video/x-msvideo"
      - "video/x-f4v"
      - "video/x-m4v"
      - "video/quicktime"
      - "video/mp4"
      - "model/vnd.mts"
